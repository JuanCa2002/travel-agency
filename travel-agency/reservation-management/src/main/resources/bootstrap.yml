server:
  port: 0
  servlet:
    context-path: /api/v1/reservation-management

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    use-root-path: true
  api-docs:
    path: /swagger.v1+json

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: reservation-management
    version: v1
  cloud:
    config:
      uri: http://localhost:8888
      profile: dev
