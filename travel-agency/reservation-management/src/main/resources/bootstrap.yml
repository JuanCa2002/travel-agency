  rabbitmq:
    host: rabbitmq

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    instance-id: ${spring.application.name}:${random.value}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

request-mapping:
  controller:
    airplane: airplane
    seat: seat
    flight: flight
    reservation: reservation